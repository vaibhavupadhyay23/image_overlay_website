<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Image Overlay Tool</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #0f0f0f;
            color: #f2f2f2;
        }
        h2 {
            color: #FF671F;
        }
        p {
            font-size: 16px;
            color: #f2f2f2;
            margin-bottom: 15px;
        }
        input {
            margin: 10px;
            padding: 10px;
            border: 2px solid #FF671F;
            border-radius: 8px;
            background-color: #f2f2f2;
            color: #0f0f0f;
            width: 90%;
            max-width: 300px;
        }
        #canvas {
            border: 3px solid #FF671F;
            margin-top: 20px;
            background-color: #f2f2f2;
            max-width: 100%;
            height: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #FF671F;
            color: #f2f2f2;
            font-size: 16px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
        }
        button:hover {
            background-color: #e65c1a;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h2>üñºÔ∏è Upload Two Square Images</h2>
    <p>1Ô∏è‚É£ First, upload your primary image.</p>
    <p>2Ô∏è‚É£ Then, upload the PNG image you want to overlay.</p>
    <p>3Ô∏è‚É£ Once processed, click the download button to save your final image.</p>
    
    <input type="file" id="primaryImage" accept="image/*">
    <input type="file" id="overlayImage" accept="image/*">
    <br><br>
    <canvas id="canvas"></canvas>
    <br>
    <button id="downloadBtn" style="display: none;">‚¨áÔ∏è Download Image</button>
    
    <script>
        const primaryInput = document.getElementById('primaryImage');
        const overlayInput = document.getElementById('overlayImage');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let primaryImg = new Image();
        let overlayImg = new Image();
        
        function loadImage(input, img) {
            return new Promise((resolve) => {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.src = e.target.result;
                    };
                    img.onload = resolve;
                    reader.readAsDataURL(file);
                }
            });
        }
        
        async function processImages() {
            await loadImage(primaryInput, primaryImg);
            await loadImage(overlayInput, overlayImg);
            
            const size = Math.min(primaryImg.width, primaryImg.height);
            canvas.width = size;
            canvas.height = size;
            
            ctx.drawImage(primaryImg, 0, 0, size, size);
            ctx.drawImage(overlayImg, 0, 0, size, size);
            
            downloadBtn.style.display = 'block';
        }
        
        primaryInput.addEventListener('change', processImages);
        overlayInput.addEventListener('change', processImages);
        
        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'overlayed-image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
